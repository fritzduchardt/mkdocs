# Default values for strapi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/fritzduchardt/mkdocs
  pullPolicy: IfNotPresent
  tag: "main"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  className: "ingress"
  hosts:
    - host: yummy.duchardt.net
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: mkdocs-tls
      hosts:
        - yummy.duchardt.net

env: []

nodeSelector: []
